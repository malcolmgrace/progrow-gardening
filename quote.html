      name="keywords"
    />

      name="description"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    />

    <link href="lib/animate/animate.min.css" rel="stylesheet" />

    <link href="lib/lightbox/css/" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Spinner Start -->
    <div
      id="spinner"
      class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center"
    >
      <div
        class="spinner-border text-primary"
        role="status"
        style="width: 3rem; height: 3rem"
      ></div>
    </div>
    <!-- Spinner End -->

    <!-- Topbar Start -->
    <div id="topbar-placeholder"></div>
    <!-- Topbar End -->

    <!-- Navbar Start -->
    <div id="navbar-placeholder"></div>
    <!-- Navbar End -->

    <!-- Free Quote Form Start -->
    <div
      class="container-fluid quote my-0 py-5"
      data-parallax="scroll"
      data-image-src="img/carousel-quote-page.jpg"
      style="
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      "
    >
      <div class="container py-5">
        <div class="row justify-content-center">
          <div class="col-lg-7">
            <div
              class="bg-white rounded p-4 p-sm-5 wow fadeIn"
              data-wow-delay="0.5s"
            >
              <h1 class="text-center mb-4">
                <strong
                  >Your Garden, Our Expertise - Claim Your Free Quote</strong
                >
              </h1>
              <hr />
              <h3 class="text-center mb-4">
                Fill out the form below, and we’ll reach out to chat about your
                landscaping needs.
              </h3>
              <form
                name="gardening-quote"
                method="POST"
                action="/thank-you"
                netlify
                netlify-honeypot="bot-field"
              >
                <input type="hidden" name="bot-field" />
                <input type="hidden" name="form-name" value="gardening-quote" />
                <div class="row g-3">
                  <div class="col-sm-6">
                    <div class="form-floating">
                      <input
                        type="text"
                        class="form-control bg-light border-0"
                        id="gname"
                        name="name"
                        placeholder="Name"
                        required
                      />
                      <label for="gname">Name</label>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-floating">
                      <input
                        type="email"
                        class="form-control bg-light border-0"
                        id="gmail"
                        name="email"
                        placeholder="Email"
                        required
                      />
                      <label for="gmail">Email</label>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-floating">
                      <input
                        type="tel"
                        class="form-control bg-light border-0"
                        id="cname"
                        name="phone"
                        placeholder="Phone Number"
                        required
                      />
                      <label for="cname">Phone Number</label>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-floating">
                      <select
                        class="form-control bg-light border-0"
                        id="cage"
                        name="service-type"
                        required
                      >
                        <option value="">Select</option>
                        <option value="garden-maintenance">
                          Garden Maintenance
                        </option>
                        <option value="weed-control">Weed Control</option>
                        <option value="lawn-restoration">
                          Lawn Restoration
                        </option>
                        <option value="garden-design">Garden Design</option>
                        <option value="planting">Planting</option>
                        <option value="tree-shrub-trimming">
                          Shrub & Tree Trimming
                        </option>
                        <option value="other">Other</option>
                      </select>
                      <label for="cage">Service Type</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating">
                      <textarea
                        class="form-control bg-light border-0"
                        placeholder="Leave a message here"
                        id="message"
                        name="message"
                        style="height: 100px"
                        required
                      ></textarea>
                      <label for="message">Message</label>
                    </div>
                  </div>
                  <div class="col-12 text-center">
                    <button class="btn btn-primary py-3 px-4" type="submit">
                      Submit Now
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Free Quote Form End -->

    <!-- Footer Start -->
    <div id="footer-placeholder"></div>
    <!-- Footer End -->

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js" defer></script>
    <script src="lib/easing/easing.min.js" defer></script>
    <script src="lib/waypoints/waypoints.min.js" defer></script>
    <script src="lib/owlcarousel/owl.carousel.min.js" defer></script>
    <script src="lib/counterup/counterup.min.js" defer></script>

    <!-- Template Javascript -->
    <script src="js/main.js" defer></script>
    <script src="js/components.js" defer></script>
  </body>
</html>
